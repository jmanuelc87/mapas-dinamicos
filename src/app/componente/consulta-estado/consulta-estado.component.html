<clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" ng-style="height:100%;">
    <div *ngIf="!collapsed">
        <form class="compact" [formGroup]="form" (ngSubmit)="onSubmit($event)">
            <section class="form-block">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Ciclo</label>
                        <br />
                        <div class="radio-inline">
                            <input type="radio" value="1" formControlName="ciclo" name="ciclo" id="btn-1">
                            <label for="btn-1">Otoño-Invierno</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="2" formControlName="ciclo" name="ciclo" id="btn-2">
                            <label for="btn-2">Primavera-Verano</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="3" formControlName="ciclo" name="ciclo" id="btn-3">
                            <label for="btn-3">Perennes</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="4" formControlName="ciclo" name="ciclo" id="btn-4">
                            <label for="btn-4">Año Agricola</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="5" formControlName="ciclo" name="ciclo" id="btn-5">
                            <label for="btn-5">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Modalidad</label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" value="1" formControlName="modalidad" name="modalidad" id="btn-6">
                            <label for="btn-6">Riego</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="2" formControlName="modalidad" name="modalidad" id="btn-7">
                            <label for="btn-7">Temporal</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="3" formControlName="modalidad" name="modalidad" id="btn-8">
                            <label for="btn-8">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Catálogo</label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" value="generico" formControlName="catalogo" name="catalogo" id="btn-9" checked>
                            <label for="btn-9">Genérico</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="detalle" formControlName="catalogo" name="catalogo" id="btn-10">
                            <label for="btn-10">Detalle</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label for="select-7">Año</label>
                        <div id="select-7" class="select">
                            <select formControlName="year" name="year" id="select-7">
                                <option *ngFor="let item of anuario" [value]="item.year">{{item.year}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label for="select-3">Cultivo</label>
                        <div id="select-3" class="select">
                            <select formControlName="cultivo" name="cultivo" id="select-3">
                                <option value="0">Resumen cultivos</option>
                                <option *ngFor="let item of cultivos" [value]="item.id">{{item.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="select-4">Variedad</label>
                        <div id="select-4" class="select">
                            <select formControlName="variedad" name="variedad" id="select-4">
                                <option *ngFor="let item of variedades" [value]="item.id">{{item.variedad}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label for="select-5">Estado</label>
                        <div id="select-5" class="select">
                            <select formControlName="estados" name="estados" id="select-5">
                                <option *ngFor="let estado of estados" [value]="estado.id">{{estado.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <ng-container *ngIf="filtro; else elseFiltro">
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <label>Filtro General</label>
                            <br />
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-11" value="1">
                                <label for="btn-11">Por Estado</label>
                            </div>
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-12" value="2">
                                <label for="btn-12">Por Distritos</label>
                            </div>
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-13" value="3">
                                <label for="btn-13">Por Municipios</label>
                            </div>
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-14" value="4">
                                <label for="btn-14">Por Distrito-Municipio</label>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseFiltro>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <label>Filtro Estado</label>
                            <br />
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-15" value="5">
                                <label for="btn-15">Por Distrito</label>
                            </div>
                            <div class="radio-inline">
                                <input formControlName="filtroTerritorio" type="radio" name="filtroTerritorio" id="btn-16" value="6">
                                <label for="btn-16">Por Municipio</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <div id="select-6" class="select">
                                <select formControlName="distrito" name="distrito" id="select-6">
                                    <option *ngFor="let distrito of distritos" [value]="distrito.id">{{distrito.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                        <clr-signpost *ngIf="!form.valid">
                            <clr-signpost-content *clrIfOpen="openState">
                                <h3>Default Signpost</h3>
                                <p>Position:
                                    <code class="clr-code">right-middle</code>
                                </p>
                            </clr-signpost-content>
                        </clr-signpost>
                    </div>
                </div>
            </section>
        </form>
    </div>
</clr-vertical-nav>
