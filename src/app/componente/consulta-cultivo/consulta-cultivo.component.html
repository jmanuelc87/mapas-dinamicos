<clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" ng-style="height:100%;">
    <div *ngIf="!collapsed">
        <form class="compact" [formGroup]="consultaCultivoForm" (ngSubmit)="onSubmit($event)">
            <section class="form-block">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="required">
                            Ciclo
                        </label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" value="oto-inv" formControlName="ciclo" id="btn-1">
                            <label for="btn-1">Otoño-Invierno</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="pri-ver" formControlName="ciclo" id="btn-2">
                            <label for="btn-2">Primavera-Verano</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="perennes" formControlName="ciclo" id="btn-3">
                            <label for="btn-3">Perennes</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="anio" formControlName="ciclo" id="btn-4">
                            <label for="btn-4">Año Agricola</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="all" formControlName="ciclo" id="btn-5">
                            <label for="btn-5">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="required">Modalidad</label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" value="riego" formControlName="modalidad" id="btn-6">
                            <label for="btn-6">Riego</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="temporal" formControlName="modalidad" id="btn-7">
                            <label for="btn-7">Temporal</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="all" formControlName="modalidad" id="btn-8">
                            <label for="btn-8">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="required">Catálogo</label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" value="generico" formControlName="catalogo" id="btn-9">
                            <label for="btn-9">Genérico</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="detalle" formControlName="catalogo" id="btn-10">
                            <label for="btn-10">Detalle</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label for="select-1">Año</label>
                        <div id="select-1" class="select">
                            <select formControlName="anio" name="anio">
                                <option *ngFor="let item of anios" value="{{item.anio}}">{{item.anio}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="select-2">Estado</label>
                        <div id="select-2" class="select">
                            <select formControlName="estado" name="estado">
                                <option *ngFor="let e of estados" value="{{e.id_ent}}">{{e.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label for="select-3">Distrito</label>
                        <div id="select-3" class="select">
                            <select formControlName="distrito" name="distrito">
                                <option *ngFor="let d of distritos" value="{{d.id_ddr}}">{{d.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="select-4">Municipio</label>
                        <div id="select-4" class="select">
                            <select formControlName="municipio" name="municipio">
                                <option *ngFor="let m of municipios" value="{{m.id_mun}}">{{m.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</clr-vertical-nav>
