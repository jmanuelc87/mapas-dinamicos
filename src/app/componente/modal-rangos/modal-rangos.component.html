<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="closed()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Selección de Rangos</h3>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" class="compact">
                    <section class="form-block">
                        <div class="form-group row">
                            <div class="col-md-2">
                                <label for="aForm_1">Variable</label>
                            </div>
                            <div class="col-md-4 color-1">
                                <select id="aForm_1" class="select form-control" formControlName="variable">
                                    <option value="sembrada">Superfice sembrada</option>
                                    <option value="cosechada">Superfice cosechada</option>
                                    <option value="siniestrada">Superfice siniestrada</option>
                                    <option value="produccion">Producción</option>
                                    <option value="rendimiento">Rendimiento</option>
                                    <option value="pmr">PMR</option>
                                    <option value="produccion">Valor de Producción</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="aForm_2">Rangos</label>
                            </div>
                            <div class="col-md-4">
                                <select id="aForm_2" class="select form-control" formControlName="rangos">
                                    <option value="0">Seleccionar</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </form>
                <table class="table table-compact">
                    <tbody>
                        <tr *ngFor="let item of ranges">
                            <td> Rango #{{item.id}} </td>
                            <td> {{item.min | number:'1.2' }} </td>
                            <td> {{item.max | number:'1.2' }} </td>
                            <td> {{item.porcentaje * 100}}% </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-primary " type="button " (click)="submit()">Ok</button>
            </div>
        </div>
    </div>
</div>
