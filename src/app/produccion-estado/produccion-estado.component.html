                        <div class="radio-inline">

                            <label for="btn-2">Primavera-Verano</label>

                        <div class="radio-inline">

                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-ciclos" id="btn-5" checked>
                            <label for="btn-5">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Modalidad</label>

                            <label for="btn-6">Riego</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-moda" id="btn-7">
                            <label for="btn-7">Temporal</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-moda" id="btn-8" checked>
                            <label for="btn-8">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Catálogo</label>
                        <br/>
                        <div class="radio-inline">
                            <input type="radio" name="btn-cat" id="btn-9" checked>
                            <label for="btn-9">Genérico</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-cat" id="btn-10">
                            <label for="btn-10">Detalle</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label for="select-3">Cultivo</label>
                        <div id="select-3" class="select">
                            <select>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="select-4">Variedad</label>
                        <div id="select-4" class="select">
                            <select>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label for="select-3">Estado</label>
                        <div id="select-3" class="select">
                            <select>
                                <option>Aguascalientes</option>
                                <option>Baja California</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Filtro Estado</label>
                        <br />
                        <div class="radio-inline">
                            <input type="radio" name="btn-filtro" id="btn-11" checked>
                            <label for="btn-11">Por Estado</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-filtro" id="btn-12">
                            <label for="btn-12">Por Distritos</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-filtro" id="btn-13">
                            <label for="btn-13">Por Municipios</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="btn-filtro" id="btn-14">
                            <label for="btn-14">Por Distrito-Municipio</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary">Consultar</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
