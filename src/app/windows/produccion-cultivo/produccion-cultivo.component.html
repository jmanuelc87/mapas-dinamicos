<app-window [componentRef]="componentRef">
    <p>Producci√≥n por Cultivo</p>
    <div [ngStyle]="{'width': '750px'}">
        <form [formGroup]="form">
            <div class="form-row">
                <div class="col">
                    <app-ciclo [group]="form" name="ciclo"></app-ciclo>
                </div>
                <div class="col">
                    <app-modalidad [group]="form" name="modalidad"></app-modalidad>
                    <app-catalogo [group]="form" name="catalogo"></app-catalogo>
                </div>
                <div class="col">
                    <app-anio [group]="form" name="anio"></app-anio>
                    <app-estado [group]="form" name="estado"></app-estado>
                    <app-distrito [group]="form" name="distrito"></app-distrito>
                    <app-municipio [group]="form" name="municipio"></app-municipio>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</app-window>
