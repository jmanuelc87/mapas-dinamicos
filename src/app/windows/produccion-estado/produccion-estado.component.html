<app-window [componentRef]="windowRef" (close)="onHandleClose()">
    <div title>Producci√≥n por Estado</div>
    <div content style="width: 750px;">
        <div class="container-fluid">
            <form [formGroup]="form" (ngSubmit)="onSubmitForm($event)">
                <div class="row">
                    <div class="col-lg-3">
                        <app-ciclo [group]="form" name="ciclo"></app-ciclo>
                    </div>
                    <div class="col-lg-3">
                        <app-modalidad [group]="form" name="modalidad"></app-modalidad>
                        <app-catalogo [group]="form" name="catalogo" (selected)="onSelectedChanged($event)"></app-catalogo>
                        <app-anio [group]="form" name="anio"></app-anio>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <app-cultivo [group]="form" nameFormCultivo="cultivo"></app-cultivo>
                                <app-estado [group]="form" name="estado"></app-estado>
                            </div>
                            <div class="col-lg-6">
                                <app-filtro-estado [group]="form" name="filtro-estado"></app-filtro-estado>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="button" class="button primary float-right">
                                    <span class="mif-search"></span>
                                </button>
                                <button type="button" class="button float-right">
                                    <div class="color-picker"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12">
                    <ag-grid-angular style="width: 100%; height: 260px;" class="ag-theme-balham" [columnDefs]="columnDefs" [enableColResize]="true"
                        [enableSorting]="true" [enableFilter]="true" [pagination]="true" [paginationAutoPageSize]="true"></ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</app-window>
