<app-window #window [componentRef]="windowRef" (close)="onHandleClose()">
    <div title>Producción por estado</div>
    <div content style="width: 800px;">
        <div class="container-fluid">
            <form [formGroup]="form" (ngSubmit)="onSubmitForm($event)">
                <div class="row">
                    <div class="col-lg-3">
                        <app-ciclo [group]="form" name="ciclo"></app-ciclo>
                    </div>
                    <div class="col-lg-3">
                        <app-modalidad [group]="form" name="modalidad"></app-modalidad>
                        <app-catalogo [group]="form" name="catalogo" (selected)="onSelectedChanged($event)"></app-catalogo>
                        <app-anio [group]="form" name="anio"></app-anio>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-7">
                                <app-cultivo [group]="form" nameFormCultivo="cultivo" nameFormVariedad="variedad" [catalogo]="catalogo"></app-cultivo>
                                <app-estado (selected)="onHandleSelectedEstado($event)" [group]="form" name="estado"></app-estado>
                            </div>
                            <div class="col-lg-5">
                                <app-filtro-estado [group]="form" name="filtro"></app-filtro-estado>
                                <app-distrito #distrito [group]=form name="distrito"></app-distrito>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="button" class="btn" (click)="onClickRanges($event)" title="Selección de rangos para tematizar el mapa">
                                    Rangos
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div *ngIf="showTable" class="row">
                <div class="col-lg-12">
                    <app-grid [columnas]="columnDefs" [filas]="rowData"></app-grid>
                </div>
            </div>
        </div>
    </div>
</app-window>

<ng-template appFactory></ng-template>
