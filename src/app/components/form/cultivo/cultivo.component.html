<div [formGroup]="group">
    <fieldset>
        <legend>Cultivo</legend>
        <ng-select (change)="onChangeCultivo($event)" [items]="cultivos" bindLabel="nombre" bindValue="id" formControlName="{{nameFormCultivo}}"></ng-select>
    </fieldset>
    <fieldset>
        <legend>Variedad</legend>
        <ng-select #variedad (change)="onChangeVariedades($event)" [items]="variedades" bindLabel="variedad" bindValue="id" formControlName="{{nameFormVariedad}}"></ng-select>
    </fieldset>
</div>
