<div [formGroup]="group">
    <fieldset>
        <legend>Distrito</legend>
        <select id="distritos" [ngModel]="distritos" (ngModelChange)="onChange($event)" formControlName="{{name}}">
            <option *ngFor="let item of distritos" [ngValue]="item" [selected]="item.name == 'Todos'">{{item.name}}</option>
        </select>
    </fieldset>
</div>
