<div [formGroup]="group">
    <fieldset>
        <legend>Estado</legend>
        <select id="estados" [ngModel]="estados" (ngModelChange)="onChange($event)" formControlName="{{name}}">
            <option *ngFor="let item of estados" [ngValue]="item" [selected]="item.name == 'Resumen Nacional'">{{item.name}}</option>
        </select>
    </fieldset>
</div>
