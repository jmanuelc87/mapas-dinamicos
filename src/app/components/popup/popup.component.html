        <div class="popup-item">
            Cultivo:
            <b>{{value.cultivo}}</b>
        </div>
        <div class="popup-item">
            Estado:
            <b>{{value.estado}}</b>
        </div>
        <div class="popup-item">
            Distrito:
            <b>{{value.distrito}}</b>
        </div>
        <div class="popup-item">

            <b>{{value.municipio}}</b>
        </div>

        </div>
        <div class="popup-item">
