<div appEsriWidget [position]="position" class="toggle">
    <div *ngFor="let basemap of basemaps">
        <input type="radio" name="toggle" id="toggle-{{basemap}}-{{id}}" [value]="basemap" checked (click)="onChangeBaseMap($event)" />
        <label for="toggle-{{basemap}}-{{id}}">
            {{basemap}}
        </label>
    </div>
</div>
